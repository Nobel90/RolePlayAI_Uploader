<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RolePlayAI Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #2a2a2a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
        }

        .tab {
            padding: 1rem 2rem;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #888;
            font-size: 1rem;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            color: #e0e0e0;
            background: #333;
        }

        .tab.active {
            color: #4a9eff;
            border-bottom-color: #4a9eff;
            background: #1a1a1a;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .input-group input {
            flex: 1;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #3a8eef;
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #555;
        }

        .btn-secondary:hover {
            background: #666;
        }

        .progress-container {
            margin-top: 1rem;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: #4a9eff;
            transition: width 0.3s;
            width: 0%;
        }

        .status-text {
            color: #888;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .log-container {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        .log-entry {
            margin-bottom: 0.25rem;
            color: #888;
        }

        .log-entry.error {
            color: #ff6b6b;
        }

        .log-entry.success {
            color: #51cf66;
        }

        .log-entry.info {
            color: #4a9eff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RolePlayAI Uploader</h1>
            <div class="version">v1.0.0</div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="package-prep">Package Preparation</button>
            <button class="tab" data-tab="upload">Upload Management</button>
        </div>

        <div class="tab-content">
            <!-- Tab 1: Package Preparation -->
            <div class="tab-panel active" id="package-prep">
                <div class="form-group">
                    <label>Build Type</label>
                    <select id="build-type-prep">
                        <option value="production">Production</option>
                        <option value="staging">Staging</option>
                    </select>
                    <small style="color: #888; font-size: 0.85rem; display: block; margin-top: 0.25rem;">
                        Select the build environment. Production builds are for end users, Staging builds are for testing.
                    </small>
                </div>

                <div class="form-group">
                    <label>Source Directory (Unreal Package Output)</label>
                    <div class="input-group">
                        <input type="text" id="source-dir" placeholder="Select source directory..." readonly>
                        <button class="btn btn-secondary" id="browse-source">Browse</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Version</label>
                    <input type="text" id="version" placeholder="e.g., 1.0.1.4">
                </div>

                <div class="form-group">
                    <label>Chunk Size Configuration (MB)</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                        <div>
                            <label style="font-size: 0.9rem;">Min</label>
                            <input type="number" id="chunk-min" value="5" min="1">
                        </div>
                        <div>
                            <label style="font-size: 0.9rem;">Avg</label>
                            <input type="number" id="chunk-avg" value="10" min="1">
                        </div>
                        <div>
                            <label style="font-size: 0.9rem;">Max</label>
                            <input type="number" id="chunk-max" value="20" min="1">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>File Filters</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="filter-pdb" checked>
                        <label for="filter-pdb">Exclude .pdb files</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="filter-saved" checked>
                        <label for="filter-saved">Exclude Saved folders</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Output Directory</label>
                    <div class="input-group">
                        <input type="text" id="output-dir" placeholder="Select output directory..." readonly>
                        <button class="btn btn-secondary" id="browse-output">Browse</button>
                    </div>
                </div>

                <button class="btn" id="generate-manifest">Generate Manifest</button>

                <div class="progress-container" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="status-text" id="status-text">Preparing...</div>
                </div>
            </div>

            <!-- Tab 2: Upload Management -->
            <div class="tab-panel" id="upload">
                <div class="form-group">
                    <label>Build Type</label>
                    <select id="build-type-upload">
                        <option value="production">Production</option>
                        <option value="staging">Staging</option>
                    </select>
                    <small style="color: #888; font-size: 0.85rem; display: block; margin-top: 0.25rem;">
                        Select the build environment. Bucket name will be auto-suggested based on build type.
                    </small>
                </div>

                <div class="form-group">
                    <label>Previous Version Manifest</label>
                    <div class="input-group">
                        <input type="text" id="old-manifest" placeholder="Select previous manifest..." readonly>
                        <button class="btn btn-secondary" id="browse-old-manifest">Browse</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Current Version Manifest</label>
                    <div class="input-group">
                        <input type="text" id="new-manifest" placeholder="Select current manifest..." readonly>
                        <button class="btn btn-secondary" id="browse-new-manifest">Browse</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>R2 Configuration</label>
                    <input type="text" id="r2-bucket" placeholder="Bucket Name (e.g., vrcentre-roleplay-ai-bucket-prod)" value="vrcentre-roleplay-ai-bucket">
                    <input type="text" id="r2-endpoint" placeholder="Endpoint URL" value="https://d9f8ae13b4516b91e13fe7a672fe51b9.r2.cloudflarestorage.com" style="margin-top: 0.5rem;">
                    <input type="text" id="r2-access-key" placeholder="Access Key ID" value="14035e40922cc1e4f1b13de3e4d576cc" style="margin-top: 0.5rem;">
                    <input type="password" id="r2-secret-key" placeholder="Secret Access Key" value="26673b037116036156792cfd76198aa5987e6731f4f6501a74f9dde9338b8a9b" style="margin-top: 0.5rem;">
                    <button class="btn btn-secondary" id="test-r2" style="margin-top: 0.5rem;">Test Connection</button>
                </div>

                <div class="form-group">
                    <label>Upload Mode</label>
                    <select id="upload-mode">
                        <option value="delta">Delta Upload (Changed files/chunks only)</option>
                        <option value="full">Full Upload (All files)</option>
                    </select>
                </div>

                <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                    <button class="btn" id="start-upload">Start Upload</button>
                    <button class="btn btn-secondary" id="pause-upload" style="display: none;">Pause</button>
                    <button class="btn btn-secondary" id="resume-upload" style="display: none;">Resume</button>
                </div>

                <button class="btn btn-secondary" id="verify-upload" style="margin-bottom: 1rem;">Verify Upload</button>

                <div class="progress-container" id="upload-progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="upload-progress-fill"></div>
                    </div>
                    <div class="status-text" id="upload-status-text">Ready to upload...</div>
                </div>

                <div class="log-container" id="upload-log"></div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
